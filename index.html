<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SunnyPaws</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>

  <body class="flex flex-col min-h-screen">
    <header class="flex justify-center items-center py-8">
      <!-- Logo -->
      <img
        src="./images/Hemisphere Supply Co. - Modern.png"
        alt="logo display"
        style="max-height: 500px"
      />
    </header>

    <div class="flex flex-col items-center mt-2">
      <!-- Search Bar and Button -->
      <input
        type="text"
        placeholder="Type in your City"
        class="p-2 bg-slate-200 border-yellow-300 rounded-md focus:outline-none focus:ring focus:border-yellow-300 mt-2"
      />

      <button
        id="buttonWuff"
        class="px-4 py-2 mt-2 bg-yellow-300 text-white rounded-md"
      >
        Wuff
      </button>
    </div>

    <footer class="bg-sky-400 text-yellow-300 text-center font-bold p-4 mt-auto">
      <div class="container mx-auto">
        <p>Created by: BunnyBoys</p>
      </div>
    </footer>

    <script src="./assets/js/homepage.js"></script>
  </body>
</html>
