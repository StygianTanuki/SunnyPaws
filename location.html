<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SunnyPaws Locator</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  
  <body>
  <img
    src="./images/Hemisphere Supply Co. - Modern.png"
    alt="logo display"
    class="sm:w-32 md:w-48 lg:w-56 xl:w-64 p-5"
  />
    <div>
      <div class="px-5">City Search:</div>
      <div id="searchContainer">
        <input type="text" id="searchCity" value="" class ="ml-5 bg-slate-200"/>
        <button id="submitButton">Search</button>
        <div id="location"></div>
        <div id="weatherInfo"></div>
        <div id="map"></div>
      </div>
    <!-- current weather data -->
    <div id="container">
      <div class="card-container">

        <div id="map">
<iframe
        id="mapFrame"
  width="600"
  height="450"
  style="border:0"
  loading="lazy"
  allowfullscreen
  referrerpolicy="no-referrer-when-downgrade"
  src="https://www.google.com/maps/embed/v1/place?key=AIzaSyAiKNEaOOEcNyMz_CmFsiM5pH9EtvAK5uk
    &q=Space+Needle,Seattle+WA">
</iframe>
        </div>



        <div>
          <div id="dogParks"></div>
          <div class="park-card"></div>
          <div class="park-card"></div>
          <div class="park-card"></div>
          <div class="park-card"></div>
          <div class="park-card"></div>
          <div class="park-card"></div>
        </div>
      </div>
      <div id="parkInfo" class="park-container">
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"
  ></script>
    <script src="./assets/js/location.js"></script>
    </body>
    </html>
